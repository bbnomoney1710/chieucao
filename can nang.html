<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<h2>Chỉ số cân nặng của cơ thể (BMI) Calculator</h2>
<form id="bmiForm">
    <label for="height">Chiều cao (cm):</label>
    <input type="number" id="height" name="height" required><br><br>
    <label for="weight">Cân nặng (kg):</label>
    <input type="number" id="weight" name="weight" required><br><br>
    <button type="button" onclick="calculateBMI()">Tính BMI</button>
</form>

<div id="result"></div>

<script>
    function calculateBMI() {
        var height = parseFloat(document.getElementById("height").value);
        var weight = parseFloat(document.getElementById("weight").value);

        // Chuyển đổi chiều cao từ mét sang mét vuông
        var heightM2 = height / 100;

        // Tính BMI
        var BMI = weight / (heightM2 * heightM2);

        // Hiển thị kết quả
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "BMI của bạn là: " + BMI.toFixed(2) + "<br>";

        // Phân loại BMI
        if (BMI < 18.5) {
            resultElement.innerHTML += "Dưới cân";
        } else if (BMI >= 18.5 && BMI < 24.9) {
            resultElement.innerHTML += "Bình thường";
        } else if (BMI >= 25 && BMI < 29.9) {
            resultElement.innerHTML += "Thừa cân";
        } else {
            resultElement.innerHTML += "Béo phì";
        }
    }
</script>
</body>
</html>
